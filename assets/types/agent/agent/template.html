<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{{ asset.name }}</title>
  </head>
  <body>
	
    <div class="card" style="width: 24rem;">
      <img src="{{ asset.image }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ asset.name }}</h5>
        <p class="card-text">{{ asset.headline }}</p>
        {% if asset.links %} 
        <h6 class="card-subtitle mb-2 text-muted">links</p>
        {% for link in asset.links %}
        <a href="{{ asset.links[link] }}" class="btn btn-primary">{{ link }}</a>
        {% endfor %}
        {% endif %}
        {% if asset.credentials %} 
        <h6 class="card-subtitle mb-2 text-muted">credentials</p>
        {% for credential in asset.credentials %}
        <a href="{{ asset.credentials[credential] }}" class="btn btn-primary">{{ credential }}</a>
        {% endfor %}
        {% endif %}
      </div>
    </div>

    <a class="btn btn-primary btn-lg" href="agent.json" role="button">json</a>
    <a class="btn btn-primary btn-lg" href=".." role="button">meta</a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
